name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  pull_request:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Supabase CLI
        run: |
          npm install -g supabase@latest

      - name: Validate Functions
        run: |
          echo "Validating functions for PR..."
          supabase functions deploy --dry-run --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Supabase CLI
        run: |
          npm install -g supabase@latest

      - name: Deploy Edge Functions
        run: |
          echo "Deploying Supabase Edge Functions..."
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          echo "âœ… Deployment completed successfully!"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Notify Deployment
        if: success()
        run: |
          echo "ðŸŽ‰ Supabase functions deployed successfully!"
          echo "Project: ${{ secrets.SUPABASE_PROJECT_REF }}"
          echo "Commit: ${{ github.sha }}" 