name: Deploy Supabase Functions

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          wget -O supabase https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64
          chmod +x supabase
          sudo mv supabase /usr/local/bin/
          supabase --version

      - name: Deploy Edge Functions
        run: |
          echo "Deploying Supabase Edge Functions..."
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          echo "âœ… Deployment completed successfully!"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          wget -O supabase https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64
          chmod +x supabase
          sudo mv supabase /usr/local/bin/
          supabase --version

      - name: Validate Functions
        run: |
          echo "Validating functions for PR..."
          supabase functions deploy --dry-run --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }} 